<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="../../css/login/login.css"/>
    <link rel="stylesheet" href="../../css/login/resetPasswords.css"/>
    <script src="../../js/jquery-1.8.3.js"></script>
</head>
<body>
<header>
    <div class="inner1 clearfix">
        <div class="logo">
            <img src="../../img/logo.png" alt="">
        </div>
        <div class="nav">
            <ul class="clearfix">
                <li>
                    <a th:href="@{/}">首页</a>
                </li>
                <li>
                    <a href="https://puritan.tmall.hk/p/rd663629.htm?ali_trackid=42_7b0e34ba50a8e2fbc3d5a69695f31c69" >在线商城</a>
                </li>
                <li>
                    <a th:href="@{/article/healthy}">健康顾问</a>
                </li>
                <li>
                    <a th:href="@{/article/about_us}" >关于我们</a>
                </li>
                <li>
                    <a class="mini_code" >防伪查询</a>
                </li>
            </ul>
        </div>
        <div class="loginInfo">
            <ul class="clearfix">
                <li>
                    <a class="login" th:href="@{/login}">登陆</a>
                </li>
                <li>
                    <a th:href="@{/register}">注册</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main class="inner">
    <div class="resetPasswords">
        <h2>重置密码</h2>
        <form action="">
            <div class="phoneNumber identical">
                <label for="phoneNumber"><span>*</span>请设置手机号码:</label>
                <input type="text" value="" placeholder="请设置6-12位长度密码,包括数字、符号、英文" id="phoneNumber"/>
            </div>
            <div class="verificationCode identical">
                <label for="verificationCode"><span>*</span>请确认密码:</label>
                <input type="text" value="" placeholder="请再次输入手机号" id="verificationCode"/>
            </div>
            <div class="nextBtn">
                <a href="./modifySuccessfully.html">下一步</a>
            </div>
        </form>
    </div>
</main>
<div class="mask">
    <div class="mask_content">
        <div class="cancel_mask">x</div>
        <div class="mask_title">
            扫码进入
        </div>
        <div class="mask_code">
            <img src="/img/wx_mini_code.png" alt="">
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    $(".mini_code").click(function(){
                $(".mask").show()
            })
    
        $(".cancel_mask").click(function(){
            $(".mask").hide()
        })
    
    </script>
</html>
